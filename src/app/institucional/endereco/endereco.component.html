<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
	<div class="row">
	    <div class="col-lg-12">
	   
		<div class="card bg-default mb-3">
    <div class="card-header thin-card-header">
        <div class="card-title">
            <ul class="card-toolbar">
                <li class="float-left">
                    <h4 style="font-family:Poppins, sans-serif"><i class="fa fa-map-marker"></i> Address</h4>
                </li>
                <li class="float-right">
                    <button type="button" class="btn btn-default" id="btnHelp"><span class="fa fa-question-circle"></span> </button>
                    <button type="button" class="btn btn-primary" id="btnAttachent"><span class="fa fa-paperclip"></span> Attachment </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="card-body">
        <form class="form-horizontal" role="form">
            <div class="row">
                <div class="col-lg-6">
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label" for="textinput">Line 1</label>
                        <input type="text" placeholder="Address Line 1" class="form-control">
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label" for="textinput">Line 2</label>
                        <input type="text" placeholder="Address Line 2" class="form-control">
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label" for="textinput">City</label>
                        <input type="text" placeholder="City" class="form-control">
                    </div>
                    <!-- Text input-->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="control-label" for="textinput">State</label>
                                <input type="text" placeholder="State" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="control-label" for="textinput">Postcode</label>
                                <input type="text" placeholder="Post Code" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="textinput">Country</label>
                        <input type="text" placeholder="Country" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Email to:</label>
                        <input type="text" class="form-control" placeholder="abc@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Subject:</label>
                        <input type="text" class="form-control" placeholder="Leave" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Message:</label>
                        <textarea rows="8" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-default"><i class="fa fa-remove"></i> Cancel</button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
	</div>
	</div>
</div>
